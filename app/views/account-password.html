<div class="container">
    <div class="row">
        <div ui-view="miniNav"></div>
    </div>
    <div class="row">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 text-left">
            <h3 class="page-header">Change Your Password</h3>
            <div class="row section-content">
                <form ng-submit="updatePassword()">
                    <div class="form-group section-form-group form-inline">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                <label for="password">Current Password</label>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                <input type="password" class="form-control form-margin" id="password" required ng-model="data.password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group section-form-group form-inline">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                <label for="new-password">New Password</label>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                <input type="password" class="form-control form-margin" id="new-password" required ng-model="data.new_password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group section-form-group form-inline">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                <label for="new_password_confirmation">Confirm Password</label>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                <input type="password" class="form-control form-margin" id="new_password_confirmation"
                                       required ng-model="data.new_password_confirmation">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default save-info-btn">Update Password</button>
                </form>
            </div>
        </div>
        <div class="col-md-1 col-lg-1"></div>
    </div>
</div>

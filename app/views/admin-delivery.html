<div class="container" ng-controller="AdminController as vm">
    <div class="row">
        <div ui-view="miniNav"></div>
    </div>
    <p class="page-header">Admin Area</p>
    <div>
        <button class="btn btn-default save-info-btn" ng-click="vm.update()">Save</button>
        <table>
                <tr>
                    <th>Delivery Id</th>
                    <th>Order #</th>
                    <th>Driver</th>
                    <th>Completed</th>
                </tr>
                <tr ng-repeat="delivery in vm.deliveries">
                    <td> {{delivery.delivery_id}}</td>
                    <td> {{delivery.deliveries_order_id}}</td>
                    <td><input type="text" ng-model="delivery.driver" ng-change="vm.delivered(delivery)"></td>
                    <td><input type="checkbox" ng-true-value="1" ng-false-value="0"
                               ng-model="delivery.completed" ng-change="vm.delivered(delivery)"></td>
                </tr>
            </table>
    </div>
</div>

<div class="container authentication">
    <div>
        <p class="text-center section-header"><i class="fas fa-sign-in-alt"></i> Log in</p>
        <form name="loginForm" ng-submit="submit(); login()" novalidate>
            <div class="form-group has-feedback">
                <label for="email">Email</label>
                <input type="text" class="form-control" ng-model="data.email" id="email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="data.password" id="password" placeholder="Password">
            </div>

            <button type="submit" ng-disabled="buttonDisabled" class="btn btn-block save-info-btn">Log in</button>

            <br/>

            <p class="text-center text-muted">
                <small><a ui-sref="forgotPassword">Forgot password?</a></small>
            </p>

            <p class="text-center text-muted">
                <small>Don't have an account yet? <a ui-sref="signup-chef">Sign up</a></small>
            </p>
        </form>
    </div>
</div>

<div class="container authentication">
    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center section-header"><i class="ion-person-add"></i>Reset password</h4>
            <form method="post" ng-submit="submit(); resetPassword()" name="passwordResetForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="data.password" id="password" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" class="form-control" ng-model="data.password_confirmation" id="password_confirmation" placeholder="Confirm password">
                </div>

                <button type="submit" ng-disabled="buttonDisabled" class="btn btn-block btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container text-center">
    <div ng-if="vm.carts != bull">
        <h3 class="checkout-summary-title checkout-summary">Your Order <span class="glyphicon glyphicon-shopping-cart"></span></h3>

        <div class="checkout-summary">
            <div ng-repeat="meal in vm.carts.details">
                <div class="checkout-summary-item">
                    <!--Todo images for meals-->
                    <img src="https://placeimg.com/100/80/any">
                    <div class="item-name text-left">
                        <br>
                        <p>{{meal.name}}</p>
                        <p><span class="title">Quantity: </span>{{meal.quantity}}</p>
                        <p><span class="title">Price per meal: </span>{{meal.price}}</p>
                    </div>
                    <div class=" text-right">
                        <a ng-click="vm.remove($index)">Remove <span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                </div>
            </div>
            <div class="checkout-summary-details">
                <div class="text-left">
                    <p><strong>Subtotal:</strong></p>
                    <p><strong>Platform Fee:</strong></p>
                    <p><strong>Delivery Fee:</strong></p>
                    <p><strong>Total:</strong></p>
                </div>
                <div class="text-right">
                    <p ng-model="vm.subtotal">{{vm.subtotal | currency}}</p>
                    <p ng-model="vm.serviceFee">{{vm.serviceFee | currency}}</p>
                    <p ng-model="vm.deliveryFee">{{vm.deliveryFee | currency}}</p>
                    <p ng-model="vm.total">{{vm.total | currency}}</p>
                </div>
            </div>
            <div class="checkout-summary-details">
                <button id="customButton" ng-disabled="buttonDisabled" type="submit" class="btn btn-default call-to-action-btn"
                        ng-click="submit(); vm.open()">Submit Order</button>
            </div>
        </div>
    </div>
</div>

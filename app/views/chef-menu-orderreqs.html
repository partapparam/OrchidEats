<div class="container" ng-controller="ProfileController as vm">
    <div class="row">
        <div ui-view="miniNav"></div>
    </div>
    <div class="row">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
            <h3 class="page-header">Order Requirements</h3>
            <div class="row section-content">
                <form>
                    <div class="form-group section-form-group form-inline">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                <label>Food Handler Number</label>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                <input type="text" class="form-control form-margin" ng-model="vm.user.food_handler"required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group section-form-group form-inline">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                <label>Minimum Order</label>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                <input type="text" class="form-control form-margin" ng-model="vm.user.min_order" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group section-form-group form-inline">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                <label>Orchid Eats Delivery</label>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                <input type="checkbox" ng-true-value="1"
                                       ng-false-value="0" ng-model="vm.user.oe_delivery">
                            </div>
                        </div>
                    </div>
                    <div class="form-group section-form-group form-inline">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                <label>Allow Pickup</label>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                <input type="checkbox" ng-true-value="1"
                                       ng-false-value="0" ng-model="vm.user.pickup">
                            </div>
                        </div>
                    </div>
                    <div class="form-group section-form-group form-inline">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                <label>Order Limit</label>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                <input type="text" class="form-control form-margin" ng-model="vm.user.order_limit" required>
                            </div>
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-default save-info-btn" ng-click="vm.update()">Save</button>
            </div>
        </div>
        <div class="col-md-1 col-lg-1"></div>
    </div>
</div>

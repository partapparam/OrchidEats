<div class="container">
    <div ng-if="vm.allOrder != null">
        <div class="row">
            <div ui-view="miniNav"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <h3 class="page-header">Order History</h3>
                <div ng-if="vm.allOrder != null">
                    <div class="section-content" ng-repeat="order in vm.allOrder">
                        <div class="row">
                            <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 listing-face-image" ng-style="{'background-image': 'url('+ order.user_profile.photo +')'}">
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-10 col-lg-10 text-right">
                                <p class="date">Delivered: {{order.chefs_delivery_date}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left chef-name">
                                <p>{{order.user_first_name}}</p>
                                <p>Email: {{order.user_email}}</p>
                                <p>Phone: {{order.user_profile.phone}}</p>
                            </div>
                        </div>
                        <h5>Order Details:<br></h5>
                        <div class="row" ng-repeat="meal in order.meal_details">
                            <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
                                <p class="text-right">{{meal.quantity}}</p>
                            </div>
                            <div class="col-xs-8 col-sm-8 col-md-7 col-lg-7">
                                <p class="text-left">{{meal.name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="col-md-12 col-lg-12">Order Total: {{order.order_total | currency}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

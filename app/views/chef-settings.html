<div class="container">
    <div ng-if="vm.user != null">
        <div class="row">
            <div ui-view="miniNav"></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-lg-1"></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                <h3 class="page-header">Order Settings</h3>
                <div class="row reqs">
                    <form method="post" name="orderReqsForm" ng-submit="submit(); vm.update(orderReqsForm)" ng-validate="vm.validation">
                        <!--food handler number-->
                        <div class="form-group form-inline">
                            <div class="row section-form-group">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                    <label>Food Handler Number</label>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                    <input type="text" class="form-control form-margin"
                                           ng-model="vm.user.food_handler">
                                </div>
                            </div>
                        <!--min per order-->
                            <div class="row section-form-group">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                        <label>Minimum Meals Per Order</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                        <input type="number" class="form-control form-margin" ng-model="vm.user.min_per_order">
                                    </div>
                                </div>
                            <!--order limit-->
                            <div class="row section-form-group">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                        <label>Weekly Order Limit</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                        <input type="number" class="form-control form-margin" ng-model="vm.user.weekly_order_limit">
                                    </div>
                                </div>
                            <!--deadline-->
                            <div class="row section-form-group">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                        <label>Order Deadline</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                        <datepicker date-format="MMMM dd, yyyy">
                                            <input type="text" class="form-control form-margin" name="order_deadline" ng-model="vm.user.order_deadline">
                                        </datepicker>
                                    </div>
                                </div>
                             <div class="row section-form-group">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                        <label>Delivery</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                        <input type="checkbox" ng-true-value="1"
                                               ng-false-value="0" ng-model="vm.user.delivery">
                                    </div>
                                </div>
                             <div class="settings-show" ng-show="vm.user.delivery == 1">
                            <!--delivery day-->
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                        <label class="text-muted">Delivery Day</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                        <datepicker date-format="MMMM dd, yyyy">
                                            <input type="text" class="form-control form-margin" name="order_deadline" ng-model="vm.user.delivery_date">
                                        </datepicker>
                                    </div>
                                </div>
                            <!--delivery instructions-->
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                        <label class="text-muted">Delivery Instructions</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                        <textarea class="form-control form-margin" name="delivery_info" ng-model="vm.user.delivery_info">
                                        </textarea>
                                    </div>
                                </div>
                            <!--delivery pickup address-->
                            <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                        <label class="text-muted">Delivery Fee</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                        <input type="text" class="form-control form-margin" name="delivery_fee" ng-model="vm.user.delivery_fee">
                                        </input>
                                    </div>
                                </div>
                    </div>
                        <!--allow pickup-->
                            <div class="row section-form-group">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                    <label>Allow Pickup</label>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                    <input type="checkbox" ng-true-value="1"
                                           ng-false-value="0" ng-model="vm.user.pickup">
                                </div>
                            </div>
                            <div class="settings-show" ng-show="vm.user.pickup == 1">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin"></div>
                                <!--pickup date-->
                                <div class="row">
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                                        <div class="section-form-group">
                                            <label class="text-muted">Pickup Date</label>
                                            <datepicker date-format="MMMM dd, yyyy">
                                                <input type="text" class="form-control form-margin" name="pickup_date" ng-model="vm.user.pickup_date">
                                            </datepicker>
                                        </div>
                                    <!--pickup instructions-->
                                        <div class="section-form-group">
                                            <label class="text-muted">Pickup Instructions</label><br>
                                            <textarea class="form-control form-margin" name="pickup_info" ng-model="vm.user.pickup_info">
                                            </textarea>
                                        </div>
                                    <!--pickup address-->
                                        <div class="section-form-group">
                                            <label class="text-muted">Pickup Address</label><br>
                                            <textarea maxlength="250" class="form-control form-margin" name="pickup_pickup" ng-model="vm.user.pickup_pickup">
                                            </textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!--diets-->
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right form-margin">
                                    <label>Diets</label>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 text-left">
                                    <p>
                                        <input type="checkbox" ng-true-value="1"
                                               ng-false-value="0" ng-model="vm.user.diets.keto">
                                        <label>Keto</label>
                                    </p>
                                    <p>
                                        <input type="checkbox" ng-true-value="1"
                                               ng-false-value="0" ng-model="vm.user.diets.paleo">
                                        <label>Paleo</label>
                                    </p>
                                    <p>
                                        <input type="checkbox" ng-true-value="1"
                                               ng-false-value="0" ng-model="vm.user.diets.high_fat">
                                        <label>High Fat</label>
                                    </p>
                                    <p>
                                        <input type="checkbox" ng-true-value="1"
                                               ng-false-value="0" ng-model="vm.user.diets.low_carb">
                                        <label>Low Carb</label>
                                    </p>
                                    <p>
                                        <input type="checkbox" ng-true-value="1"
                                               ng-false-value="0" ng-model="vm.user.diets.high_protein">
                                        <label>High Protein</label>
                                    </p>
                                    <p>
                                        <input type="checkbox" ng-true-value="1"
                                               ng-false-value="0" ng-model="vm.user.diets.vegan">
                                        <label>Vegan</label>
                                    </p>
                                    <p>
                                        <input type="checkbox" ng-true-value="1"
                                               ng-false-value="0" ng-model="vm.user.diets.vegetarian">
                                        <label>Vegetarian</label>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <button type="submit" ng-disabled="buttonDisabled" class="btn btn-default save-info-btn">Save</button>
                    </form>
                </div>
            </div>
            <div class="col-md-1 col-lg-1"></div>
        </div>
    </div>
</div>

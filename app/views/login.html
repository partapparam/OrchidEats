<h1>Login to get started!</h1>

<form ng-submit="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" ng-model="data.username" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
        <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="data.password" id="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

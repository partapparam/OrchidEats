<div class="container">
    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center section-header"><i class="ion-log-in"></i> Log in</h4>

            <form name="loginForm" ng-submit="login()" novalidate>
                <div class="form-group has-feedback">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" ng-model="data.email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else
                        .</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="data.password" id="password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-block btn-success" ng-disabled="loginForm.$invalid">Log in</button>

                <br/>

                <p class="text-center text-muted">
                    <small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
                </p>
            </form>
        </div>
    </div>
</div>

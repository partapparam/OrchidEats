<div class="container">
    <div ng-if="vm.listing != null">
        <div class="row section-content">
            <div class="col-xs-12 col-sm-6 col-sm-offset-0 col-md-5 col-md-offset-0 col-lg-5 col-lg-offset-0 img-carousel">
                <!--add angular/bootstrap image carousel-->
                <div>
                    <div uib-carousel active="vm.active" interval="vm.myInterval" no-wrap="vm.noWrapSlides">
                        <div uib-slide ng-repeat="slide in vm.slides track by slide.id" index="slide.id">
                            <img ng-src="{{slide.image}}" style="max-height:300px; margin:0 auto;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-sm-offset-0 col-md-7 col-md-offset-0 col-lg-7 col-lg-offset-0">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 listing-face-image" ng-style="{'background-image': 'url('+ vm.listing.photo +')'}">
                </div>
                <div style="display: inline;" class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                    <a ui-sref="profile({id: vm.listing.chefs_user_id})">{{vm.listing.first_name}}
                        <br>{{vm.listing.rating | number: 2}}</a> <span class="far fa-star" aria-hidden="true"></span>
                </div>
            </div>
            <div class="user-bio">
                <h5>{{vm.listing.bio}}</h5>
            </div>
        </div>
        <div>
            <!--menu-->
            <!--shows if order Deadline is passed-->
            <div class="row" ng-if="vm.disabled">
                <h4 class="order-deadline">{{vm.listing.first_name}}'s order deadline has passed for this week.</h4>
            </div>

            <h4 class="section-header">Menu</h4>
            <div class="row">
                <div ng-repeat="meal in vm.listing.meals track by meal.meal_id">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-left">
                    <strong>{{meal.name}}</strong>: {{meal.price|currency}}
                    <br>
                    <small>({{meal.type}})</small>
                    <br>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-right">
                    <form class="row section-form-group form-group" method="post" name="orderForm" ng-validate="vm.validation">
                        <button class="quantity-btn" ng-click="meal.quantity = meal.quantity - 1" ng-disabled="meal.quantity<=0"><i class="fas fa-minus-circle" style="color: dodgerblue;"></i></button>
                        <input ng-model="meal.quantity" type='text' name='quantity' class='text-center' readonly style="width: 50px;" />
                        <button class="quantity-btn" ng-click="meal.quantity = meal.quantity + 1"><i class="fas fa-plus-circle" style="color: dodgerblue;"></i></button>
                    </form>
                </div>
            </div>
            </div>
            <!--submit to cart-->
            <div class="row section-content text-right">
                <button type="button" class="btn btn-default btn-alert" ui-sref="marketplace">Cancel</button>
                <button id="customButton" type="submit" class="btn btn-default call-to-action-btn" ng-disabled="vm.disabled || buttonDisabled" ng-click="submit(); vm.cart()">Add to cart</button>
            </div>
            <!--reviews-->
            <div class="row">
                <h3 class="page-header">Reviews for {{vm.listing.first_name}} <a ui-sref="profile({id: vm.listing.chefs_user_id})" class="text-right"><i class="fas fa-arrow-circle-right"></i></a></h3>
                <div ui-view="reviewSection"></div>
            </div>
        </div>
    </div>
</div>

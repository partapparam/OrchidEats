<div class="container">
    <div class="row" ng-if="vm.user != null">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-xs-6 col-sm-5 col-md-3 col-lg-2">
                    <!--TODO fix images for user with cloud-->
                    <img src="assets/images/chef.png" alt="profile picture" class="img-thumbnail">
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
                    <h2 class="section-head-override">Hey, I'm {{ vm.user.first_name }}</h2>
                    <p>{{ vm.user.bio }}</p>
                    <div ng-if="vm.params == auth.data.id">
                        <a ui-sref="edit-profile({id: auth.data.id})">Edit Profile <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="vm.user.is_chef === 1">
                    <h3 class="page-header">Current Menu</h3>
                    <div ui-view="menuSection"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="vm.user.is_chef === 1">
                    <h3 class="page-header">Reviews</h3>
                    <div ui-view="reviewSection"></div>
                </div>
            </div>
        </div>
    </div>
</div>

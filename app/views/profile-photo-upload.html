<div class="container" ng-controller="ProfileImageController as PIC" uploader="PIC.uploader">
    <div class="row">
        <div ui-view="miniNav"></div>
    </div>
    <div class="row section-content">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 text-left">
            <h3 class="page-header">Update Profile Photo</h3>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <p>Clear frontal face photos are an important way for chefs and clients to learn about each other.
                        Be sure to use a photo that clearly shows your faces and doesn't include any personal or
                        sensitive information you'd rather not have chefs and clients see.</p>
                    <br/>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <input type="file" nv-file-select="" uploader="PIC.uploader" filters="imageFilter"
                           options=""/><br/>
                </div>
            </div>
            <div class="row">
                <div style="margin-bottom: 40px">
                    <!--<p>Queue length: {{ uploader.queue.length }}</p>-->

                    <table class="table">
                        <thead>
                        <tr>
                            <th width="50%">Image</th>
                            <!--<th ng-show="IC.uploader.isHTML5">Size</th>-->
                            <!--<th ng-show="IC.uploader.isHTML5">Progress</th>-->
                            <th class="text-right">Status</th>
                            <th class="text-right">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in PIC.uploader.queue">
                            <td>
                                <!--<strong>{{ item.file.name }}</strong>-->
                                <!-- Image preview -->
                                <!--auto height-->
                                <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                <!--auto width-->
                                <!--<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>-->
                                <!--fixed width and height -->
                                <div ng-thumb="{ file: item._file, width: 200, height: 200 }"><canvas></canvas></div>
                            </td>
                            <!--<td ng-show="IC.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>-->
                            <!--<td ng-show="IC.uploader.isHTML5">-->
                                <!--<div class="progress" style="margin-bottom: 0;">-->
                                    <!--<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>-->
                                <!--</div>-->
                            <!--</td>-->
                            <td class="text-right">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <td nowrap class="text-right">
                                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                    <span class="glyphicon glyphicon-upload"></span> Save
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span> Remove
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!--<div>-->
                        <!--<button type="button" class="btn btn-default btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">-->
                            <!--<span class="glyphicon glyphicon-upload"></span> Upload-->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-default btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">-->
                            <!--<span class="glyphicon glyphicon-ban-circle"></span> Cancel-->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">-->
                            <!--<span class="glyphicon glyphicon-trash"></span> Remove-->
                        <!--</button>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="row">
        <div ng-if="vm.review != null">
            <div ng-if="vm.review[0].rating">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="section-content" ng-repeat="x in vm.review">
                        <div class="row">
                            <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2 listing-face-image" ng-style="{'background-image': 'url('+ x.profile +')'}">
                            </div>
                            <div class="col-xs-8 col-sm-9 col-md-8 col-lg-8 text-left">
                                <span uib-rating ng-model="x.rating" read-only="true" on-leave aria-labelledby="default-rating"></span>
                                <p>{{x.body}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <p class="text-left user-name">{{x.leftBy.first_name}}</p>
                            <p class="text-right">Submitted on {{x.created_at}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="!vm.review[0].rating">
                No Reviews.
            </div>
        </div>
    </div>
</div>

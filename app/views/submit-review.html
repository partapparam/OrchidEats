<div ng-controller="ReviewsController as RC" class="container">
    <h1>Rate &amp; Review</h1>
    <hr size="80%"/>
    <form method="post" name="writeReview" ng-submit="update()">
        <div class="form-group section-form-group form-inline">
            <div class="row form-margin">
                <label>Rating <span style="font-size: 0.618em">(Required)</span></label>
                <br>
                <span uib-rating ng-model="RC.review.rating" max="RC.max" on-hover="RC.hoveringOver(value)" read-only="RC.isReadonly" on-leave="RC.overStar = null" aria-labelledby="default-rating"></span>
            </div>
            <br>
            <br>
            <div class="row form-margin">
                    <label>Describe Your Experience <span style="font-size: 0.618em">(Required)</span></label>
                    <textarea name="review" ng-model="RC.review.review" cols="50" rows="5" class="form-control
                form-margin"></textarea>
            </div>
            <button type="submit" class="btn btn-default save-info-btn">Submit</button>
        </div>

    </form>
</div>

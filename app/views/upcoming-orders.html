<div class="container">
    <div class="row">
        <div ui-view="miniNav"></div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <h3 class="page-header">Upcoming Orders</h3>
            <div ng-if="vm.upcomingOrder != null">
                <div class="section-content" ng-repeat="order in vm.upcomingOrder">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 listing-face-image">
                        <img alt="chef-photo">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-10 col-lg-10 text-right">
                        <p class="date">{{order.chefs_delivery_date}}</p>
                        <p class="date">{{order.chefs_delivery_window}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left chef-name">
                        <p>{{order.chef_first_name}}</p>
                        <p>Email: {{order.chef_email}}</p>
                        <p>Phone: {{order.chef_phone}}</p>
                    </div>
                </div>
                <div>Order Details:<br> <br></div>
                <div class="row" ng-repeat="meal in order.meal_details">
                    <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
                        <p class="text-right">{{meal.quantity}}</p>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-7 col-lg-7">
                        <p class="text-left">{{meal.name}}</p>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-12 col-lg-12">Order Total: {{order.total | currency}}</div>
                    </div>
                </div>
                <div ng-if="!vm.upcomingOrder[0]">
                    You have no orders.
                    <a ui-sref="marketplace">Go get some food <i class="ion ion-arrow-right-c"></i></a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
